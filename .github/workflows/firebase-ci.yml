name: SafeDial Backend CI/CD

on:
  push:
    branches: [main] # Change if your default branch is different

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js 20
      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm' # Enable caching for npm dependencies

      # 3. Install dependencies (from cache if available)
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 4. Run tests if available
      - name: ğŸ§ª Run tests (if available)
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null; then
            npm test
          else
            echo "No test script found"
          fi

      # 5. Print app name & version
      - name: ğŸ“œ Print app version
        run: |
          echo "App Name: $(jq -r '.name' package.json)"
          echo "Version: $(jq -r '.version' package.json)"

      # 6. Clean and reinstall node_modules for Linux (fix bcrypt issues)
      - name: ğŸ›  Clean and install node modules in Linux
        run: |
          rm -rf node_modules
          npm install --platform=linux --arch=x64 --force

      # 7. Install Firebase CLI
      - name: ğŸ“¥ Install Firebase CLI
        run: npm install -g firebase-tools

      # 8. Authenticate to Google Cloud
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 9. Deploy to Firebase Functions
      - name: ğŸš€ Deploy to Firebase
        run: firebase deploy --only functions --project=safedial-ca0ba --force
